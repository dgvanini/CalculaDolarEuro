<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Fira+Sans:wght@300;400&family=Inter:wght@100;200;300;400&family=Montserrat:ital,wght@0,100;0,500;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label>
                Converter<b> de </b>

                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="moedaSelecionada">
                    <option> US$ Dólar Americano</option>
                    <option> € Euro </option>
                </select>
            </label>
          
                Valor
                <input id="input-real" placeholder="R$10.000,00"> 
            </label>

            <button id="botao" type="button">Converter</button>
            
            <section>
                <div class="baixo-container">
                    <img src="img/br.png" alt="bandeira brasil">
                    <p class="baixo-nome">Real</p>
                    <p class="baixo-valor" id="texto-real">R$ 10.000,00</p>
                </div>
                <img class="seta"  src="img/Vector.png" alt="seta para baixo">
                <div class="baixo-container">
                    <img src="img/usa.png" id="troca-img" alt="bandeira estados unidos">
                    <p class="baixo-nome" id="tipo-moeda">Dólar</p>
                    <p class="baixo-valor" id="texto-dolar">US$ 2.000,00</p>
                </div>
            </section>
        </main>

    </div>

</body>
<script src="script.js"></script>
</html>
